<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="D3.css" rel="stylesheet"/>
</head>

<body>
    <div class="d-flex row m-3">
        <div class="col-3">
            <label for="txtData" class="form-label">Source Data: </label>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="1,2,3" id="txtData" value="1,3,5,40,50">
            <span class="text-danger d-none" id="validateErrorData">Debe insertar data</span>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" id="btnUpdate">Update Data</button>
        </div>
    </div>
    <div class="row justofy-content-center m-2">
        <div id="chart"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="D3.js"></script>
</body>

</html>
